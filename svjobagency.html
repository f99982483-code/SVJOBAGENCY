<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>SV JOB AGENCY</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
  margin:0;
  font-family:Arial, sans-serif;
  background:#f4f6f8;
}
header{
  background:#0a3d62;
  color:#fff;
  padding:20px;
  text-align:center;
}
.container{
  max-width:420px;
  margin:30px auto;
  background:#fff;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 10px rgba(0,0,0,0.1);
}
button{
  width:100%;
  padding:12px;
  margin-top:15px;
  background:#0a3d62;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
}
input,select{
  width:100%;
  padding:10px;
  margin-top:10px;
}
footer{
  text-align:center;
  padding:10px;
  font-size:12px;
  color:#777;
}
</style>
</head>

<body>

<header>
  <h1>SV JOB AGENCY</h1>
  <p>Your Career, Our Responsibility</p>
</header>

<!-- HOME -->
<div class="container" id="home">
  <h2>Welcome</h2>
  <button onclick="openForm()">Apply for a Job</button>
</div>

<!-- FORM -->
<div class="container" id="form" style="display:none;">
  <h2>Apply for a Job</h2>

  <input type="text" placeholder="Full Name" required>
  <input type="tel" placeholder="Mobile Number" required>

  <select>
    <option>Qualification</option>
    <option>10th</option>
    <option>Inter</option>
    <option>Degree</option>
    <option>B.Tech</option>
  </select>

  <select>
    <option>Experience</option>
    <option>Fresher</option>
    <option>1 Year</option>
    <option>2+ Years</option>
  </select>

  <button onclick="submitForm()">Submit</button>
</div>

<footer>
  Â© 2026 SV JOB AGENCY
</footer>

<script>
function openForm(){
  document.getElementById("home").style.display="none";
  document.getElementById("form").style.display="block";
}
function submitForm(){
  alert("Application submitted successfully!");
}
</script>

</body>
</html>
