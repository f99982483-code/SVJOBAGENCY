<!DOCTYPE html>
<html>
<head>
  <title>SV JOB AGENCY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      max-width: 400px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #msg {
      text-align: center;
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>SV JOB AGENCY</h2>

  <input type="text" id="name" placeholder="Full Name" required>
  <input type="number" id="mobile" placeholder="Mobile Number" required>
  <input type="email" id="email" placeholder="Email ID" required>
  <input type="text" id="qualification" placeholder="Qualification" required>

  <button onclick="applyJob()">Apply for Job</button>

  <div id="msg"></div>
</div>

<script>
function applyJob() {
  var data = {
    name: document.getElementById("name").value,
    mobile: document.getElementById("mobile").value,
    email: document.getElementById("email").value,
    qualification: document.getElementById("qualification").value
  };

  fetch("https://script.google.com/macros/s/AKfycbzH5yULMnuG9Y2ywrJIj3CsQwraTxuP-lRE4OH5gIRe4DKuhY8ESvPKXRnCk2GOGRETmA/exec", {
    method: "POST",
    body: JSON.stringify(data)
  })
  .then(res => res.json())
  .then(res => {
    document.getElementById("msg").innerHTML = "✅ Applied Successfully!";
  })
  .catch(err => {
    document.getElementById("msg").innerHTML = "❌ Error! Try again.";
  });
}
</script>

</body>
</html>
